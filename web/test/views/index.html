<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>UIX // Testing Views</title>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700|Open+Sans+Condensed:300">
    <link type="text/css" rel="stylesheet" href="/css/uix.css">
    <link type="text/css" rel="stylesheet" href="/css/app.css">
    <link type="text/css" rel="stylesheet" href="/test/views/test.css">
    <script type="text/javascript" src="/js/lib.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/test/views/test.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            testSuite.start();
        });
    </script>
</head>
<body>
    <div id="test-panel">
        <div class="test-title">
            <button class="uix-button btn-restart">Restart</button>Views Test Suite</div>
        <div class="test-list"></div>
        <div class="test-actions">
            <button class="uix-button btn-start">Start</button>
            <button class="uix-button btn-next">Next</button>
        </div>
    </div>
    <div id="test-content">
        <div id="test-viewport" class="uix-viewport"></div>
        <div class="uix-loader uix-hide --display-none" style="display: none;">
            <svg class="spin" viewBox="0 0 46 46"><circle class="path" cx="23" cy="23" r="20" fill="none" stroke-width="3"></circle></svg>
        </div>
    </div>
</body>
</html>
